<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Move Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    input {
      padding: 8px;
      width: 220px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
      table-layout: fixed; /* <--- FORÇA TODAS AS COLUNAS COM MESMO TAMANHO */
    }
    th, td {
      border: 1px solid #bbb;
      padding: 8px;
      text-align: center;
      width: 10%; /* <--- TODAS AS 10 COLUNAS COM 10% */
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      cursor: pointer;
      background: #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    th:hover { background: #ccc; }
    #table-container {
      max-height: 550px;
      overflow-y: scroll;
      border: 1px solid #999;
      background: white;
    }
    .pokemon-img {
      width: 72px;
      height: 72px;
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <h1>Pokémon Move Finder</h1>
  <div class="input-container">
    <input id="move1" list="moves" placeholder="Move 1" />
    <input id="move2" list="moves" placeholder="Move 2" />
    <input id="move3" list="moves" placeholder="Move 3" />
    <input id="move4" list="moves" placeholder="Move 4" />
    <datalist id="moves"></datalist>
  </div>
  <div id="table-container">
    <table>
      <thead>
        <tr>
          <th data-col="pokemon_id">Dex Nº</th>
          <th data-col="pokemon_name">Pokémon</th>
          <th data-col="types">Type</th>
          <th data-col="HP">HP</th>
          <th data-col="ATK">ATK</th>
          <th data-col="DEF">DEF</th>
          <th data-col="SP.ATK">SP.ATK</th>
          <th data-col="SP.DEF">SP.DEF</th>
          <th data-col="SPD">SPD</th>
          <th data-col="Total">Total</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

<script>
/* ---------------- PARSER CSV SEGURO ---------------- */
function parseCSV(text) {
  const rows = [];
  let row = [];
  let cell = "";
  let insideQuotes = false;
  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    const next = text[i + 1];
    if (char === '"' && next === '"') { cell += '"'; i++; }
    else if (char === '"') insideQuotes = !insideQuotes;
    else if (char === "," && !insideQuotes) { row.push(cell); cell = ""; }
    else if (char === "\n" && !insideQuotes) { row.push(cell); rows.push(row); row = []; cell = ""; }
    else cell += char;
  }
  if (cell !== "" || row.length > 0) { row.push(cell); rows.push(row); }
  return rows;
}

/* ---------------- CARREGAR CSV ---------------- */
let DATA = [];
let originalOrder = []; // guarda a ordem original (por Dex Nº crescente)
async function loadCSV() {
  const response = await fetch("BaseDadosPokemon.csv");
  const text = await response.text();
  const lines = parseCSV(text);
  const headers = lines[0];
  DATA = lines.slice(1).map(cols => {
    const obj = {};
    headers.forEach((h, i) => obj[h.trim()] = cols[i] ? cols[i].trim() : "");
    return obj;
  });
  fillMoveList(DATA);
  originalOrder = [...DATA];
  renderTable(DATA);
}

/* ----------- LISTA DE MOVES ----------- */
function fillMoveList(rows) {
  const moveSet = new Set(rows.map(r => r.move_name));
  const dl = document.getElementById("moves");
  moveSet.forEach(m => {
    if (m) {
      const o = document.createElement("option");
      o.value = m;
      dl.appendChild(o);
    }
  });
}

/* ----------- GERAR TABELA ----------- */
function renderTable(rows) {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";
  const seen = new Set();
  const uniqueRows = [];
  rows.forEach(r => {
    if (!seen.has(r.pokemon_id)) {
      seen.add(r.pokemon_id);
      uniqueRows.push(r);
    }
  });
  if (uniqueRows.length === 0) {
    tbody.innerHTML = "<tr><td colspan='10'>Nenhum Pokémon encontrado</td></tr>";
    return;
  }
  uniqueRows.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.pokemon_id}</td>
      <td>
        <div>${r.pokemon_name}</div>
        <img class="pokemon-img" src="${r.sprites}" />
      </td>
      <td>${r.types}</td>
      <td>${r.HP || ''}</td>
      <td>${r.ATK || ''}</td>
      <td>${r.DEF || ''}</td>
      <td>${r['SP.ATK'] || ''}</td>
      <td>${r['SP.DEF'] || ''}</td>
      <td>${r.SPD || ''}</td>
      <td>${r.Total || ''}</td>
    `;
    tbody.appendChild(tr);
  });
}

/* ----------- ORDENAR AO CLICAR NO CABEÇALHO ----------- */
let sortState = {}; // guarda o estado de cada coluna: 0 = original, 1 = asc, -1 = desc
document.querySelectorAll("th").forEach(th => {
  th.addEventListener("click", () => {
    const col = th.getAttribute("data-col");
    const current = sortState[col] || 0;
    sortState = {}; // reseta todos os outros
    sortState[col] = current === 0 ? 1 : (current === 1 ? -1 : 0);

    let sorted = [...DATA];
    const seen = new Set();
    const unique = [];
    sorted.forEach(r => {
      if (!seen.has(r.pokemon_id)) {
        seen.add(r.pokemon_id);
        unique.push(r);
      }
    });

    if (sortState[col] === 0) {
      // volta à ordem original (Dex crescente)
      renderTable(originalOrder);
      return;
    }

    const isText = col === "pokemon_name" || col === "types";
    const multiplier = sortState[col];

    unique.sort((a, b) => {
      let va = isText ? (a[col] || "") : Number(a[col] || 0);
      let vb = isText ? (b[col] || "") : Number(b[col] || 0);
      if (isText) {
        return multiplier * va.localeCompare(vb);
      } else {
        return multiplier * (va - vb);
      }
    });

    renderTable(unique);
  });
});

/* ----------- FILTRO POR MOVES ----------- */
function filterData() {
  const chosen = [
    move1.value.trim(),
    move2.value.trim(),
    move3.value.trim(),
    move4.value.trim()
  ].filter(m => m !== "");
  if (chosen.length === 0) {
    renderTable(originalOrder);
    return;
  }
  const pokemonMoveCount = {};
  DATA.forEach(row => {
    if (chosen.includes(row.move_name)) {
      if (!pokemonMoveCount[row.pokemon_name]) {
        pokemonMoveCount[row.pokemon_name] = new Set();
      }
      pokemonMoveCount[row.pokemon_name].add(row.move_name);
    }
  });
  const validPokemonNames = Object.keys(pokemonMoveCount)
    .filter(name => pokemonMoveCount[name].size === chosen.length);
  const result = DATA.filter(row => validPokemonNames.includes(row.pokemon_name));
  renderTable(result);
}
document.querySelectorAll("input").forEach(inp => inp.addEventListener("input", filterData));
loadCSV();
</script>
</body>
</html>
