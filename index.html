<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Move Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    input {
      padding: 8px;
      width: 220px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    thead {
      position: sticky;
      top: 0;
      background: #ddd;
      z-index: 10;
    }

    th, td {
      border: 1px solid #bbb;
      padding: 8px;
      text-align: center;
    }

    #table-container {
      max-height: 550px;
      overflow-y: scroll;
      border: 1px solid #999;
      background: white;
    }

    .pokemon-img {
      width: 72px;
    }
  </style>
</head>
<body>
  <h1>Pokémon Move Finder</h1>

  <div class="input-container">
    <input id="move1" list="moves" placeholder="Move 1" />
    <input id="move2" list="moves" placeholder="Move 2" />
    <input id="move3" list="moves" placeholder="Move 3" />
    <input id="move4" list="moves" placeholder="Move 4" />
    <datalist id="moves"></datalist>
  </div>

  <div id="table-container">
    <table>
      <thead>
        <tr>
          <th>Dex Nº</th>
          <th>Pokémon</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    let DATA = [];

    async function loadCSV() {
      const response = await fetch("BaseDadosPokemon.csv");
      const text = await response.text();
      const lines = text.split("\n");
      const headers = lines[0].split(",");

      const rows = lines.slice(1).map(line => {
        const cols = line.split(",");
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = cols[i] ? cols[i].trim() : "");
        return obj;
      });

      DATA = rows;
      fillMoveList(rows);
      renderTable(rows);
    }

    function fillMoveList(rows) {
      const moveSet = new Set(rows.map(r => r.move_name));
      const dl = document.getElementById("moves");
      moveSet.forEach(m => {
        const o = document.createElement("option");
        o.value = m;
        dl.appendChild(o);
      });
    }

    function renderTable(rows) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";

      // Group by evolution tree to avoid duplicates
      const grouped = {};
      rows.forEach(r => {
        if (!grouped[r.evolution_tree]) grouped[r.evolution_tree] = r;
      });

      Object.values(grouped).forEach(r => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${r.pokemon_id}</td>
          <td>
            <div>${r.pokemon_name}</div>
            <img class="pokemon-img" src="${r.sprites}" />
          </td>
          <td>${r.types}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function filterData() {
      const m1 = document.getElementById("move1").value.trim();
      const m2 = document.getElementById("move2").value.trim();
      const m3 = document.getElementById("move3").value.trim();
      const m4 = document.getElementById("move4").value.trim();

      const chosen = [m1, m2, m3, m4].filter(m => m !== "");
      if (chosen.length === 0) {
        renderTable(DATA);
        return;
      }

      // Para cada move, encontre TODOS os evolution_tree que aprendem esse move
      const evolutionSets = chosen.map(move => {
        return new Set(
          DATA
            .filter(r => r.move_name === move)
            .map(r => r.evolution_tree)
        );
      });

      // Interseção dos evolution_tree que aprendem TODOS os moves escolhidos
      let intersection = evolutionSets[0];
      for (let i = 1; i < evolutionSets.length; i++) {
        intersection = new Set([...intersection].filter(x => evolutionSets[i].has(x)));
      }

      // Filtra para retornar todas as evoluções desses evolution_tree
      const finalResult = DATA.filter(r => intersection.has(r.evolution_tree));

      renderTable(finalResult);
    }

    document.querySelectorAll("input").forEach(inp => inp.addEventListener("input", filterData));

    loadCSV();
  </script>
</body>
</html>
