<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Move Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    input {
      padding: 8px;
      width: 220px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    thead {
      position: sticky;
      top: 0;
      background: #ddd;
      z-index: 10;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 8px;
      text-align: center;
    }
    #table-container {
      max-height: 550px;
      overflow-y: scroll;
      border: 1px solid #999;
      background: white;
    }
    .pokemon-img {
      width: 72px;
    }
  </style>
</head>
<body>
  <h1>Pokémon Move Finder</h1>
  <div class="input-container">
    <input id="move1" list="moves" placeholder="Move 1" />
    <input id="move2" list="moves" placeholder="Move 2" />
    <input id="move3" list="moves" placeholder="Move 3" />
    <input id="move4" list="moves" placeholder="Move 4" />
    <datalist id="moves"></datalist>
  </div>
  <div id="table-container">
    <table>
      <thead>
        <tr>
          <th>Dex Nº</th>
          <th>Pokémon</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
  <script>
    let DATA = [];
    async function loadCSV() {
      const response = await fetch("BaseDadosPokemon.csv");
      const text = await response.text();
      const lines = text.split("\n");
      const headers = lines[0].split(",");
      const rows = lines.slice(1).map(line => {
        const cols = line.split(",");
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = cols[i] ? cols[i].trim() : "");
        return obj;
      });
      DATA = rows;
      fillMoveList(rows);
      renderTable(rows);
    }
    function fillMoveList(rows) {
      const moveSet = new Set(rows.map(r => r.move_name));
      const dl = document.getElementById("moves");
      moveSet.forEach(m => {
        if (m) {
          const o = document.createElement("option");
          o.value = m;
          dl.appendChild(o);
        }
      });
    }

    // ←←← APENAS ESSAS DUAS FUNÇÕES FORAM ALTERADAS →→→
    function renderTable(rows) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";

      // Remove duplicatas por pokemon_id (mantém apenas um representante por Pokémon)
      const seen = new Set();
      const uniqueRows = [];
      rows.forEach(r => {
        if (!seen.has(r.pokemon_id)) {
          seen.add(r.pokemon_id);
          uniqueRows.push(r);
        }
      });

      // Ordena por Dex Nº
      uniqueRows.sort((a, b) => Number(a.pokemon_id) - Number(b.pokemon_id));

      if (uniqueRows.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>Nenhum Pokémon encontrado</td></tr>";
        return;
      }

      uniqueRows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.pokemon_id}</td>
          <td>
            <div>${r.pokemon_name}</div>
            <img class="pokemon-img" src="${r.sprites}" />
          </td>
          <td>${r.types}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterData() {
      const chosen = [
        document.getElementById("move1").value.trim(),
        document.getElementById("move2").value.trim(),
        document.getElementById("move3").value.trim(),
        document.getElementById("move4").value.trim()
      ].filter(m => m !== "");

      if (chosen.length === 0) {
        renderTable(DATA);
        return;
      }

      // Conta quantos dos moves escolhidos cada Pokémon aprende
      const pokemonMoveCount = {};

      DATA.forEach(row => {
        if (chosen.includes(row.move_name)) {
          if (!pokemonMoveCount[row.pokemon_name]) {
            pokemonMoveCount[row.pokemon_name] = new Set();
          }
          pokemonMoveCount[row.pokemon_name].add(row.move_name);
        }
      });

      // Mantém apenas os Pokémon que aprendem TODOS os moves escolhidos
      const validPokemonNames = Object.keys(pokemonMoveCount).filter(name => 
        pokemonMoveCount[name].size === chosen.length
      );

      // Filtra todos os registros dos Pokémon válidos
      const result = DATA.filter(row => validPokemonNames.includes(row.pokemon_name));

      renderTable(result);
    }
    // ←←← FIM DAS ALTERAÇÕES →→→

    document.querySelectorAll("input").forEach(inp => inp.addEventListener("input", filterData));
    loadCSV();
  </script>
</body>
</html>
