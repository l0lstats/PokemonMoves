<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Move Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    textarea {
      padding: 12px;
      width: 520px;
      min-height: 80px;
      font-size: 16px;
      border: 2px solid #bbb;
      border-radius: 8px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }
    thead {
      position: sticky;
      top: 0;
      background: #ddd;
      z-index: 10;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 8px;
      text-align: center;
    }
    #table-container {
      max-height: 550px;
      overflow-y: scroll;
      border: 1px solid #999;
      background: white;
    }
    .pokemon-img {
      width: 72px;
    }
  </style>
</head>
<body>
  <h1>Pokémon Move Finder</h1>
  <div class="input-container">
    <textarea id="moves-input" placeholder="Digite até 4 moves (separados por vírgula, ; ou enter)&#10;Exemplo: Thunderbolt, Ice Beam, Earthquake" rows="4"></textarea>
    <datalist id="moves"></datalist>
  </div>
  <div id="table-container">
    <table>
      <thead>
        <tr>
          <th>Dex Nº</th>
          <th>Pokémon</th>
          <th>Type</th>
          <th>HP</th>
          <th>ATK</th>
          <th>DEF</th>
          <th>SP.ATK</th>
          <th>SP.DEF</th>
          <th>SPD</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

<script>
/* ---------------- PARSER CSV SEGURO ---------------- */
function parseCSV(text) {
  const rows = [];
  let row = [];
  let cell = "";
  let insideQuotes = false;
  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    const next = text[i + 1];
    if (char === '"' && next === '"') { cell += '"'; i++; }
    else if (char === '"') { insideQuotes = !insideQuotes; }
    else if (char === "," && !insideQuotes) { row.push(cell); cell = ""; }
    else if (char === "\n" && !insideQuotes) { row.push(cell); rows.push(row); row = []; cell = ""; }
    else { cell += char; }
  }
  if (cell !== "" || row.length > 0) { row.push(cell); rows.push(row); }
  return rows;
}

/* ---------------- CARREGAR CSV ---------------- */
let DATA = [];
async function loadCSV() {
  const response = await fetch("BaseDadosPokemon.csv");
  const text = await response.text();
  const lines = parseCSV(text);
  const headers = lines[0];
  DATA = lines.slice(1).map(cols => {
    const obj = {};
    headers.forEach((h, i) => obj[h.trim()] = cols[i] ? cols[i].trim() : "");
    return obj;
  });
  fillMoveList(DATA);
  renderTable(DATA);
}

/* ----------- LISTA DE MOVES ----------- */
function fillMoveList(rows) {
  const moveSet = new Set(rows.map(r => r.move_name));
  const dl = document.getElementById("moves");
  [...moveSet].sort().forEach(m => {
    if (m) {
      const o = document.createElement("option");
      o.value = m;
      dl.appendChild(o);
    }
  });
}

/* ----------- GERAR TABELA ----------- */
function renderTable(rows) {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";
  const seen = new Set();
  const uniqueRows = [];
  rows.forEach(r => {
    if (!seen.has(r.pokemon_id)) {
      seen.add(r.pokemon_id);
      uniqueRows.push(r);
    }
  });
  uniqueRows.sort((a, b) => Number(a.pokemon_id) - Number(b.pokemon_id));
  if (uniqueRows.length === 0) {
    tbody.innerHTML = "<tr><td colspan='10'>Nenhum Pokémon encontrado</td></tr>";
    return;
  }
  uniqueRows.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.pokemon_id}</td>
      <td>
        <div>${r.pokemon_name}</div>
        <img class="pokemon-img" src="${r.sprites}" />
      </td>
      <td>${r.types}</td>
      <td>${r.HP || ''}</td>
      <td>${r.ATK || ''}</td>
      <td>${r.DEF || ''}</td>
      <td>${r['SP.ATK'] || ''}</td>
      <td>${r['SP.DEF'] || ''}</td>
      <td>${r.SPD || ''}</td>
      <td>${r.Total || ''}</td>
    `;
    tbody.appendChild(tr);
  });
}

/* ----------- FILTRO POR MOVES ----------- */
function filterData() {
  const input = document.getElementById("moves-input").value.trim();
  if (!input) {
    renderTable(DATA);
    return;
  }

  const chosen = input
    .split(/[\n,;]/)           // separa por vírgula, ; ou enter
    .map(m => m.trim())
    .filter(m => m !== "")
    .slice(0, 4);              // máximo 4 moves

  if (chosen.length === 0) {
    renderTable(DATA);
    return;
  }

  const pokemonMoveCount = {};
  DATA.forEach(row => {
    if (chosen.includes(row.move_name)) {
      if (!pokemonMoveCount[row.pokemon_name]) {
        pokemonMoveCount[row.pokemon_name] = new Set();
      }
      pokemonMoveCount[row.pokemon_name].add(row.move_name);
    }
  });

  const validPokemonNames = Object.keys(pokemonMoveCount)
    .filter(name => pokemonMoveCount[name].size === chosen.length);

  const result = DATA.filter(row => validPokemonNames.includes(row.pokemon_name));
  renderTable(result);
}

/* ----------- EVENT LISTENER ----------- */
document.getElementById("moves-input").addEventListener("input", filterData);

loadCSV();
</script>
</body>
</html>
